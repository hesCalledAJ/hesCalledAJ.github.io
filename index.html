    // â”€â”€ GitHub Activity Card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const GitHubActivityCard = ({ profilePic, username }) => {
      const [commit, setCommit] = useState(null);
      const [repoCount, setRepoCount] = useState(null);
      const [loading, setLoading] = useState(true);

      const getRelativeTime = (date) => {
        const diff = Math.floor((new Date() - date) / 1000 / 60);
        if (diff < 1)  return 'just now';
        if (diff < 60) return `${diff}m ago`;
        if (diff < 1440) return `${Math.floor(diff / 60)}h ago`;
        return `${Math.floor(diff / 1440)}d ago`;
      };

      useEffect(() => {
        const fetchData = async () => {
          const headers = { 'X-GitHub-Api-Version': '2022-11-28', 'Accept': 'application/vnd.github+json' };
          try {
            // Step 1: user profile + repos list in parallel
            const [userRes, reposRes] = await Promise.all([
              fetch(`https://api.github.com/users/${username}`, { headers }),
              fetch(`https://api.github.com/users/${username}/repos?sort=pushed&direction=desc&per_page=10`, { headers })
            ]);

            if (!userRes.ok)  throw new Error(`User API ${userRes.status}`);
            if (!reposRes.ok) throw new Error(`Repos API ${reposRes.status}`);

            const [user, repos] = await Promise.all([userRes.json(), reposRes.json()]);
            setRepoCount(user.public_repos ?? null);

            if (!Array.isArray(repos) || repos.length === 0) throw new Error('No public repos found');

            // Step 2: pick the most recently pushed non-fork repo, fallback to any
            const repo = repos.find(r => !r.fork) ?? repos[0];

            // Step 3: GET /repos/{owner}/{repo}/commits â€” latest commit
            const commitsRes = await fetch(
              `https://api.github.com/repos/${username}/${repo.name}/commits?per_page=1`,
              { headers }
            );
            if (!commitsRes.ok) throw new Error(`Commits API ${commitsRes.status}`);
            const commits = await commitsRes.json();

            if (!Array.isArray(commits) || commits.length === 0) throw new Error('No commits found in repo');

            const latest    = commits[0];
            const sha       = latest.sha;
            const commitMsg = latest.commit.message.split('\n')[0];
            const relTime   = getRelativeTime(new Date(latest.commit.author.date));

            // Step 4: GET /repos/{owner}/{repo}/commits/{sha} â€” diff stats
            let added = null, removed = null;
            const statRes = await fetch(
              `https://api.github.com/repos/${username}/${repo.name}/commits/${sha}`,
              { headers }
            );
            if (statRes.ok) {
              const statData = await statRes.json();
              added   = statData.stats?.additions ?? null;
              removed = statData.stats?.deletions  ?? null;
            }

            setCommit({ repo: repo.name, message: commitMsg, relativeTime: relTime, added, removed });
          } catch (err) {
            console.error('[GitHubCard]', err.message);
            setCommit({ repo: 'Error', message: err.message, relativeTime: null, added: null, removed: null });
          } finally {
            setLoading(false);
          }
        };
        fetchData();
      }, [username]);

      return (
        <SocialCard
          platform="GitHub"
          handle={username}
          icon={<IconGithub className="w-full h-full text-white" />}
          color="bg-stone-700"
          profilePic={profilePic}
          preview={

                      </div>
                    </div>

                    {/* Row 2: repo name */}

                    </div>

                    {/* Row 3: commit message */}
                    <p className="text-[11px] text-stone-400 leading-relaxed"
                       style={{overflow:"hidden",display:"-webkit-box",WebkitLineClamp:2,WebkitBoxOrient:"vertical"}}>

                    </p>

                    {/* Row 4: diff stats */}
                    {(commit?.added != null || commit?.removed != null) && (

                      </div>
                    )}

                )}

              {/* Bottom badges */}

    };

    // â”€â”€ Instagram Grid â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // ðŸ“¸ Replace these URLs with your own Instagram post thumbnails
    const INSTAGRAM_THUMBNAILS = [
      "./assets/469179608_1122841315922491_7955844520116414001_n.jpeg",
      "./assets/518211944_18055535075599716_4719425545686780439_n.jpg",

      "./assets/622393803_18032804194572909_8511545259378190161_n.png",
      "./assets/622393803_18032808194572909_8511545259378190161_n.jpg",

    const InstagramGrid = () => (
      <div className="grid grid-cols-3 gap-1 mt-4">
        {INSTAGRAM_THUMBNAILS.map((url, i) => (
          <div key={i} className="aspect-square rounded-md overflow-hidden bg-stone-900">

            <div className="text-sm font-bold text-white mb-0.5">{platform}</div>

          <div className={`w-10 h-10 rounded-2xl ${color} flex items-center justify-center p-2.5 shadow-lg group-hover:scale-110 group-hover:rotate-3 transition-all duration-500`}>

        </div>
        <div className="min-h-[200px]">{preview}</div>
        <a

          <IconArrowRight className="w-3 h-3" />
        </a>
      </div>

          {title}
        </h2>
        <div>{children}</div>

    );

          <div className="flex-1">
            <h3 className="text-2xl font-bold text-stone-200 group-hover:text-amber-500 transition-colors">{title}</h3>
            <p className="mt-3 text-stone-500 text-lg leading-relaxed">{description}</p>

          <div className="mt-6 flex items-center justify-between">
            <a
              href={githubUrl}
              target="_blank"
              rel="noopener noreferrer"
              className="inline-flex items-center gap-2 px-6 py-2.5 rounded-xl bg-stone-900 border border-stone-800 text-stone-300 hover:bg-amber-500 hover:text-black hover:border-amber-500 transition-all font-bold text-sm"

              className="h-5 opacity-60"
            />
          </div>
        </div>
      );
    };

    const PatternBackground = ({ logoUrl, collapsed }) => (
      <div
        className="absolute inset-0 pointer-events-none z-0 overflow-hidden"
        style={{
          maskImage: "radial-gradient(circle at 50% 45%, transparent 160px, black 400px)",

      >
        <div
          style={{

            height: "1800px",
            transform: collapsed ? "translate(-50%, -50%) scale(0.5)" : "translate(-50%, -50%) scale(1)",
            transition: "transform 0.55s cubic-bezier(0.65, 0, 0.35, 1)",
            display: "flex",
            flexDirection: "column",
            justifyContent: "space-around",

        >
