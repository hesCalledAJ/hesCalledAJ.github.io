<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ali Jafari Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    html {
      overflow-y: scroll; /* always show scrollbar track, even when not needed */
    }

    @keyframes scrollHintBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }

    .hero-box {
      /* All animated properties in one place */
      transition:
        height 0.55s cubic-bezier(0.65, 0, 0.35, 1),
        border-radius 0.55s cubic-bezier(0.65, 0, 0.35, 1);
    }
  </style>
</head>
<body class="bg-[#0a0a0a] text-stone-200 font-sans">
  <div id="root"></div>
  <script type="text/babel">
    const { useEffect, useState } = React;

    // Threshold: collapse when user scrolls past this many px, expand when back above it
    const COLLAPSE_AT = 80;

    function App() {
      const [collapsed, setCollapsed] = useState(false);
      const logoUrl = "https://raw.githubusercontent.com/hesCalledAJ/hesCalledAJ/main/logo-rd.png";

      useEffect(() => {
        const onScroll = () => {
          setCollapsed(window.scrollY > COLLAPSE_AT);
        };
        window.addEventListener("scroll", onScroll, { passive: true });
        return () => window.removeEventListener("scroll", onScroll);
      }, []);

      const scrollTo = (id) => {
        const element = document.getElementById(id);
        if (element) {
          const top = element.getBoundingClientRect().top + window.scrollY - 120;
          window.scrollTo({ top, behavior: "smooth" });
        }
      };

      return (
        <div className="min-h-screen bg-[#0a0a0a] text-stone-200 font-sans">
          {/* Sticky Hero */}
          <div className="fixed top-0 left-0 right-0 z-50 max-w-6xl mx-auto px-4 pt-6">
            <div
              className="hero-box relative overflow-hidden flex items-center justify-center bg-gradient-to-br from-[#242424] via-[#121212] to-[#080808] text-white shadow-2xl border border-white/10"
              style={{
                height: collapsed ? "80px" : "85vh",
                minHeight: "80px",
                borderRadius: collapsed ? "1.25rem" : "1.5rem",
              }}
            >
              {/* Background pattern — fades out when collapsed */}
              <PatternBackground logoUrl={logoUrl} collapsed={collapsed} />
              <div className="absolute inset-0 bg-black/20 pointer-events-none" />

              {/* === EXPANDED CONTENT === */}
              <div
                className="absolute inset-0 z-10 flex flex-col items-center justify-center text-center w-full px-4"
                style={{
                  opacity: collapsed ? 0 : 1,
                  transform: collapsed ? "translateY(-24px)" : "translateY(0)",
                  transition: "opacity 0.3s ease, transform 0.4s ease",
                  pointerEvents: collapsed ? "none" : "auto",
                }}
              >
                <div className="w-40 h-40 rounded-full bg-gradient-to-b from-amber-400 to-amber-700 p-1 shadow-2xl">
                  <div className="w-full h-full rounded-full bg-stone-900 p-1">
                    <img
                      src="https://avatars.githubusercontent.com/u/112819193"
                      alt="Profile"
                      className="w-full h-full rounded-full object-cover"
                    />
                  </div>
                </div>
                <h1 className="mt-6 text-5xl font-bold tracking-tight text-transparent bg-clip-text bg-gradient-to-b from-stone-50 to-stone-400">
                  Ali Jafari
                </h1>
                <p className="mt-3 opacity-90 max-w-md mx-auto text-lg leading-relaxed text-stone-300">
                  Android & Mobile Developer
                </p>

                <div className="mt-10 flex flex-wrap justify-center gap-4">
                  <HeroButton onClick={() => scrollTo("about")}>
                    <svg className="w-5 h-5 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    About
                  </HeroButton>
                  <HeroButton onClick={() => scrollTo("projects")}>
                    <svg className="w-5 h-5 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" /></svg>
                    Projects
                  </HeroButton>
                  <HeroButton onClick={() => scrollTo("contact")}>
                    <svg className="w-5 h-5 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                    Contact
                  </HeroButton>
                </div>
              </div>

              {/* === COLLAPSED NAVBAR === */}
              <div
                className="relative z-20 w-full px-6 flex items-center justify-between h-20"
                style={{
                  opacity: collapsed ? 1 : 0,
                  transform: collapsed ? "translateY(0)" : "translateY(12px)",
                  transition: "opacity 0.25s ease 0.2s, transform 0.3s ease 0.2s",
                  pointerEvents: collapsed ? "auto" : "none",
                }}
              >
                <div className="flex items-center gap-3">
                  <div className="rounded-full bg-gradient-to-b from-amber-400 to-amber-600 p-[2px] overflow-hidden flex-shrink-0 shadow-lg w-11 h-11">
                    <img
                      src="https://avatars.githubusercontent.com/u/112819193"
                      alt="Profile"
                      className="w-full h-full object-cover rounded-full"
                    />
                  </div>
                  <div className="leading-tight">
                    <div className="font-bold text-lg tracking-tight text-stone-50">Ali Jafari</div>
                    <div className="text-xs text-amber-500 font-medium">Android Developer</div>
                  </div>
                </div>
                <div className="flex items-center gap-6">
                  <NavLink onClick={() => scrollTo("about")}>About</NavLink>
                  <NavLink onClick={() => scrollTo("projects")}>Projects</NavLink>
                  <NavLink onClick={() => scrollTo("contact")}>Contact</NavLink>
                </div>
              </div>
            </div>
          </div>

          {/* Fixed spacer that permanently holds the expanded hero's space */}
          <div style={{ height: "calc(85vh + 1.5rem)" }} aria-hidden="true" />

          {/* Page content */}
          <main className="max-w-4xl mx-auto px-6 space-y-32 py-24">
            <Section id="about" title="About">
              <div className="bg-stone-900/50 border border-stone-800 rounded-3xl p-10 shadow-inner">
                <p className="text-xl text-stone-300 leading-relaxed font-medium">
                  I am a solo Android developer with 2+ years of Kotlin experience. My passion lies in
                  crafting fluid user experiences and high-performance logic. I don't just write code; I ship products.
                </p>
              </div>
            </Section>

            <Section id="projects" title="Projects">
              <div className="grid md:grid-cols-2 gap-8">
                <ProjectCard
                  title="Raise"
                  description="A sophisticated Material You alarm application for Android. Built with Kotlin and Jetpack Compose, focusing on dynamic theming and seamless user interaction."
                  githubUrl="https://github.com/hesCalledAJ/Raise"
                />
                <ProjectCard
                  title="BRIK"
                  description="A minimal focus utility that helps you reclaim your time. It allows you to block your device for a set duration, effectively turning it into a 'brick' to eliminate distractions."
                  githubUrl="https://github.com/hesCalledAJ/BRIK"
                />
              </div>
            </Section>

            <Section id="contact" title="Contact">
              <div className="flex flex-wrap gap-6">
                <ContactLink label="Telegram" href="#" />
                <ContactLink label="GitHub" href="https://github.com/hesCalledAJ" />
                <ContactLink label="Email" href="mailto:hello@aj.dev" />
              </div>
            </Section>
          </main>

          <footer className="py-20 text-center opacity-30 text-sm">
            © {new Date().getFullYear()} Ali Jafari — Built with React & Tailwind
          </footer>
        </div>
      );
    }

    function HeroButton({ children, onClick }) {
      return (
        <button
          onClick={onClick}
          className="flex items-center gap-2 backdrop-blur-md bg-white/5 border border-white/10 text-stone-200 px-6 py-3 rounded-2xl shadow-lg hover:bg-white/10 hover:text-white hover:border-amber-500/30 transition-all duration-200 text-sm font-semibold"
        >
          {children}
        </button>
      );
    }

    function NavLink({ children, onClick }) {
      return (
        <button
          onClick={onClick}
          className="text-sm font-semibold text-stone-300 hover:text-white transition-colors bg-transparent border-none cursor-pointer"
        >
          {children}
        </button>
      );
    }

    function Section({ id, title, children }) {
      return (
        <section id={id} className="scroll-mt-32">
          <h2 className="text-4xl font-extrabold mb-10 flex items-center gap-4 text-stone-50">
            <span className="w-12 h-1.5 bg-amber-500 rounded-full shadow-[0_0_15px_rgba(245,158,11,0.5)]" />
            {title}
          </h2>
          <div>{children}</div>
        </section>
      );
    }

    function ProjectCard({ title, description, githubUrl }) {
      const repoName = githubUrl.split('/').slice(-2).join('/');

      return (
        <div className="p-8 rounded-[2rem] border border-stone-800 hover:border-amber-500/30 hover:shadow-2xl hover:shadow-amber-500/5 transition-all group bg-[#0f0f0f] flex flex-col h-full">
          <div className="flex-1">
            <h3 className="text-2xl font-bold text-stone-200 group-hover:text-amber-500 transition-colors">
              {title}
            </h3>
            <p className="mt-3 text-stone-500 text-lg leading-relaxed">{description}</p>
          </div>

          <div className="mt-6 flex items-center justify-between">
            <a
              href={githubUrl}
              target="_blank"
              rel="noopener noreferrer"
              className="inline-flex items-center gap-2 px-5 py-2.5 rounded-xl bg-stone-900 border border-stone-800 text-stone-300 hover:bg-amber-500 hover:text-black hover:border-amber-500 transition-all font-bold text-sm"
            >
              <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/>
              </svg>
              GitHub
            </a>
            <img
              src={`https://img.shields.io/github/stars/${repoName}?style=social`}
              alt="GitHub stars"
              className="h-5 opacity-60"
            />
          </div>
        </div>
      );
    }

    function ContactLink({ label, href }) {
      return (
        <a
          href={href}
          className="px-8 py-4 rounded-2xl bg-stone-900 border border-stone-800 text-stone-300 hover:bg-amber-500 hover:text-black transition-all font-bold text-lg shadow-sm"
        >
          {label}
        </a>
      );
    }

    function PatternBackground({ logoUrl, collapsed }) {
      return (
        <div
          className="absolute inset-0 pointer-events-none z-0 overflow-hidden"
          style={{
            maskImage: "radial-gradient(circle at 50% 45%, transparent 160px, black 400px)",
            WebkitMaskImage: "radial-gradient(circle at 50% 45%, transparent 160px, black 400px)",
            opacity: collapsed ? 0 : 0.4,
            transition: "opacity 0.4s ease",
          }}
        >
          <div
            style={{
              position: "absolute",
              top: "50%",
              left: "50%",
              width: "1800px",
              height: "1800px",
              /* Dynamically scale from 1 to 0.5 when collapsed */
              transform: collapsed ? "translate(-50%, -50%) scale(0.5)" : "translate(-50%, -50%) scale(1)",
              /* Sync the timing with the hero-box transition */
              transition: "transform 0.55s cubic-bezier(0.65, 0, 0.35, 1)",
              display: "flex",
              flexDirection: "column",
              justifyContent: "space-around",
            }}
          >
            {Array.from({ length: 14 }).map((_, rowIndex) => (
              <div
                key={rowIndex}
                className="flex justify-around w-full"
                style={{ transform: rowIndex % 2 === 1 ? "translateX(60px)" : "none" }}
              >
                {Array.from({ length: 14 }).map((_, colIndex) => (
                  <img
                    key={colIndex}
                    src={logoUrl}
                    alt=""
                    className="w-10 h-10"
                    style={{ transform: "rotate(-45deg)", filter: "brightness(0.3)" }}
                  />
                ))}
              </div>
            ))}
          </div>
        </div>
      );
    }
    
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
